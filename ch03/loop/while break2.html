<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <h2>자연수 출력 프로그램</h2>
    <script>
        // 숫자를 입력받아서 그 숫자까지 출력하는 프로그램

        var n = prompt(;
        while(true){
            document.write(n + "<br>");
            n += 1;
            if( n > 20 ){ //반복 조건문
                break;
            }
        }
    </script>
</body>
</html>
