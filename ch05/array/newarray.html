<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array객체 사용하기</title>
</head>
<body>
    <h2>Array 객체를 사용한 배열</h2>
    <script>
        var num = new Array(); // num이라는 빈 배열을 생성
        document.write("배열의 길이 : " + num.length + "개<br>");
        num[0] = 95;
        num[1] = 70;
        num[2] = 88;
        num[3] = 50;
        document.write(num + "<br>");
        document.write("배열의 길이 : " + num.length + "개<br>");
        for(var i=0; i<num.length; i++){
            document.write(num[i] + ' ' );
        }
        document.write("<br>");
        document.write("num[0] + num[1] = "+ (num[0] + num[1]));
        document.write("<br>");
        //합계
        var sum = 0;
        for(var i=0; i<num.length; i++){
            sum += num[i]
            document.write("<br>");   
            document.write(sum +"<br>");

        }
        var avg = sum / num.length;
        document.write("평균 : " + avg + "<b>");
    </script>
    
</body>
</html>
